<div class="table-fit">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="col-icon"></th>
            <th class="col-title"><f:translate key="backendUserGroup" /></th>
            <th><f:translate key="subGroups" /></th>
            <th class="col-control"></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{paginatedBackendUserGroups}" as="backendUserGroup">
            <f:render partial="BackendUserGroup/IndexListRow" section="list_row" arguments="{demand: demand, backendUserGroup: backendUserGroup, dateFormat: dateFormat, timeFormat: timeFormat, currentUserUid: currentUserUid}" />
        </f:for>
        <f:comment>
            Footer row: no officially defined style yet
        </f:comment>
        <tr>
            <td colspan="4">
                <f:count subject="{backendUserGroups}" /> <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_tca.xlf:be_groups" />s
            </td>
        </tr>
        </tbody>
    </table>
</div>
