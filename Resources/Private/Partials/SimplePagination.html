<nav class="pagination-wrap">
    <ul class="pagination pagination-block">
        <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
            <f:then>
                <li>
                    <a href="{f:uri.action(arguments:{currentPage: 1})}" title="{f:translate(key:'pagination.first')}">
                        <core:icon identifier="actions-view-paging-first" />
                    </a>
                </li>
                <li>
                    <a href="{f:uri.action(arguments:{currentPage: pagination.previousPageNumber})}" title="{f:translate(key:'pagination.previous')}">
                        <core:icon identifier="actions-view-paging-previous" />
                    </a>
                </li>
            </f:then>
            <f:else>
                <li class="disabled">
                    <span>
                        <core:icon identifier="actions-view-paging-first" />
                    </span>
                </li>
                <li class="disabled">
                    <span>
                        <core:icon identifier="actions-view-paging-previous" />
                    </span>
                </li>
            </f:else>
        </f:if>
        <li>
            <span>
                <f:translate key="pagination.records" /> {pagination.startRecordNumber} - {pagination.endRecordNumber}
            </span>
        </li>
        <li>
            <span>
                <f:translate key="pagination.page" />
                <form style="display:inline;"
                    data-global-event="submit"
                    data-action-navigate="$form=~s/$value/"
                    data-navigate-value="{f:uri.action(arguments:'{currentPage: \'$[value]\'}')}"
                    data-value-selector="input[name='paginator-target-page']">
                    <input
                        min="1"
                        data-number-of-pages="{paginator.numberOfPages}"
                        name="paginator-target-page"
                        class="form-control input-sm paginator-input"
                        size="5"
                        value="{paginator.currentPageNumber}"
                        type="number"
                    />
                </form>
                / {pagination.lastPageNumber}
            </span>
        </li>

        <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
            <f:then>
                <li>
                    <a href="{f:uri.action(arguments:{currentPage: pagination.nextPageNumber})}" title="{f:translate(key:'pagination.next')}">
                        <core:icon identifier="actions-view-paging-next" />
                    </a>
                </li>
                <li>
                    <a href="{f:uri.action(arguments:{currentPage: pagination.lastPageNumber})}" title="{f:translate(key:'pagination.last')}">
                        <core:icon identifier="actions-view-paging-last" />
                    </a>
                </li>
            </f:then>
            <f:else>
                <li class="disabled">
                    <span>
                        <core:icon identifier="actions-view-paging-next" />
                    </span>
                </li>
                <li class="disabled">
                    <span>
                        <core:icon identifier="actions-view-paging-last" />
                    </span>
                </li>
            </f:else>
        </f:if>
        <li>
            <a href="{f:uri.action(arguments:{currentPage: paginator.currentPageNumber})}" title="{f:translate(key:'pagination.refresh')}">
                <core:icon identifier="actions-refresh" />
            </a>
        </li>
    </ul>
</nav>
